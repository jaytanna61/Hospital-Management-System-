{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<form method="post" action="" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{{ title }}">


</form>
</body>
</html>
